<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      <ion-col class="ion-padding-top">
        <div></div>
      </ion-col>
      SearchBar
    </ion-title>
      <ion-searchbar showCancelButton  placeholder="Buscar" (ionChange)="buscar($event)" ></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of lista">
        <ion-avatar slot="start">
          <img src="{{item.foto}}" />
        </ion-avatar>
      <ion-label>
        <h2>{{item.nome}}</h2>
        <h3>{{item.cidade}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
